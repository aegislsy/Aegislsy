<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="contain">
      <!--Background Image-->
     <!-- <img src="img/back.jpg" class="back" />--> 
      <!--Menu-->
      <nav>
        <div class="logo"><img src="img/logo_main.png" /></div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
          <li class="menu"><a href="#main">MAIN</a></li>
          <li class="menu"><a href="#work">WORK</a></li>
          <li class="menu"><a href="#contact">CONTACT</a></li>
          <div class="closeMenu"><i class="fa fa-times"></i></div>
        </ul>
      </nav>
      <!--Main Page-->
   

      <!--==================== HOME ====================-->
      <section class="home section" id="main">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              LET'S <br />
              WORK            
            </h1>
            <p class="home__description">
              Web Design & Publishing
            </p>

            <a href="#new" class="button__link">
              Explore <i class="ri-arrow-right-line"></i>
            </a>
          </div>
          
        </div>
      </section>


      <!--Work Page-->
       <section class="works section" id="work">
        <h2 class="section__title">Works</h2>
        <div class="works__container container swiper">
          <div class="swiper-wrapper">

            <article class="works__card swiper-slide">
              <img
                src="img/active2.jpg"
                alt="works image"
                class="works__img"
                onclick="window.open(this.src)"  
              />
              <h2 class="works__title">Actice2 Promotion</h2>
              <span class="works__type"></span>Design & Publishing</span>
            </article>

            <article class="works__card swiper-slide">
              <img
                src="img/t5.jpg"
                alt="works image"
                class="works__img"
                onclick="window.open(this.src)"
              />
              <h2 class="works__title">T5 Promotion</h2>
              <span class="works__type">Desgin</span>
            </article>

           
            <article class="works__card swiper-slide">
              <img
                src="img/display.jpg"
                alt="works image"
                class="works__img"
                onclick="window.open(this.src)"
              />
              <h2 class="works__title">Display Tech</h2>
              <span class="works__type">Desgin & Publishing</span>
            </article>


            <article class="works__card swiper-slide">
              <a href="https://aegislsy.github.io/kokoa-clone/ " type="_blank">
              <img
              src="img/kakao.jpg"
              alt="works image"
              class="works__img"
              />
              <h2 class="works__title">Kakao Clone</h2>
              <span class="works__type">Publishing</span>
            </a>
            </article>
          </div>

          <div class="swiper-button-next"> <i class="fas fa-chevron-right"></i> </div>
          <div class="swiper-button-prev"> <i class="fas fa-chevron-left"></i></div>

        </div>
      </section>
      

      <!--Contact Page-->
      <section id= "contact" class="contact">
        <div class="container contact__container">
          <aside class="contact__aside">
            <h2 class="section__title">Contact Me</h2>
             <ul class="contact__socials">
              <li>
                <a href="https://github.com/aegislsy"
                  ><img src="img/github.png"
                /></a>
              </li>
              <li>
                <a href="https://aegislsy.tistory.com/"
                  ><img src="img/tistory.png"
                /></a>
              </li>
            </ul>
          </aside>

          <form
            action="https://formspree.io/f/xlevrqgj"
            method="post"
            class="contact__form"
          >
            <div class="form__name">
              <input
                type="text"
                name="First Name"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                name="Last Name"
                placeholder="Last Name"
                required
              />
            </div>
            <input
              type="email"
              name="Email Address"
              placeholder="Your Email Address"
            />
            <textarea
              name="Message"
              rows="7"
              placeholder="Message"
              required
            ></textarea>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </section>

      <!--Scroll to Top button-->
     <!-- <div onclick="scrollToTop()" class="scrollTop"><i class="fas fa-chevron-up"></i> </div> -->
      
      <!--Contact Page-->
      <footer id="footer">
        <div><img src="img/logo.png" /></div>
        <div class="copyright">
          <p>â“’ 2022 LEESAEYIM. <br> All rights reserved.</p>
        </div>
      </div>
    </footer>

  </body>
  
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/app.js"></script>
</html>
